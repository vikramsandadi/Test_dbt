version: 2

sources:
    - name: jaffle_shop_fist
      database: raw
      schema: jaffle_shop
      tables:
        - name: customers
        - name: orders
          loaded_at_field: _etl_loaded_at
          freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 240, period: day}
models:
    - name: stg_orders
      columns:
        - name: order_id
          tests:
           - unique
           - not_null
        - name: status
          tests:
           - accepted_values:
              values:
              - shipped
              - returned
              - completed
              - placed
              - return_pending


